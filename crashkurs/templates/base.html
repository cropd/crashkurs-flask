<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0;" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>{% block title %}Crashkurs Flask{% endblock %}</title>
	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="stylesheet" href="/static/css/style.css?v=1" />
	<link rel="stylesheet" href="/static/css/main.css?v=1" />
	{% block style_block %}<!-- Page-level CSS block -->{% endblock %}
	<script src="/static/js/modernizr-1.5.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
	{% block head_script %}<!-- Defer-incapable JavaScript block -->{% endblock %}
</head>
<!--[if lt IE 7 ]><body class="ie6"><![endif]-->
<!--[if IE 7 ]><body class="ie7"><![endif]-->
<!--[if IE 8 ]><body class="ie8"><![endif]-->
<!--[if IE 9 ]><body class="ie9"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<body id="">
<!--<![endif]-->
	<header>
		<div id="hd">
			{% block header %}<!-- header -->{% endblock %}
		</div>
	</header>
	<div id="bd"> 
		{% block content %}<!-- main content area -->{% endblock %}
	</div>
	<footer>
		<div id="ft">
			{% block footer %}<!-- footer -->{% endblock %}
		</div>
	</footer>
	{% block tail_script %}<!-- Defer-capable JavaScript block -->{% endblock %}
</body>
</html>
